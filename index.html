<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>MusicAli</title>
    <script
      src="https://kit.fontawesome.com/bd2bfad8e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script></script>
<div class="theBackground">

  <div class="music-player">

        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        
        <!-- <div class="circleProgressBar">
          <div class="outerCircle">
            <div class="innerCircle">
                
              
            </div>
          </div>
        </div> -->
              <div class="songInformation">
                
                  <img src="media/albumArt/default.jpg" class="image" />
                
              </div>
            
              <div class="songTitleArtistName">
                <h1 id="songName">Ustu Kalsin</h1>
                <p id="artistName">Kendimden Hallice</p>
              </div>
              <input type="range" value="0" id="songTime"/>

        <div class="controls">

            <div onclick="reset()">
              <i class="fa-solid fa-backward-step"></i>
            </div>
            <div id="playPause">
              <i class="fa-solid fa-play" id="playButtonStopButton"></i>
            </div>
            <div id="skipButton">
            <i class="fa-solid fa-forward-step"></i>
            </div>

        </div>
          
        
          
        <audio
          id="song"
          src="media/songs/UstuKalsin_KendimdenHallice.mp3"
        >
        </audio>

        

  </div>
</div>
</body>
</html>
